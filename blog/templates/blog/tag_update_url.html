{% extends 'blog/base.html' %}

{% block title %}
Edit tag {{ tag.title|title }} - {{ block.super }}
{% endblock %}


{% block content %}

<form action="{% url 'tag_update_url' tag.slug %}" method="post">
    {% csrf_token %}

    {% for field in form %}
    <div class="form-group">
        {% if field.errors %}
        <div class="alert alert-danger" role="alert">
            {{ field.errors }}
        </div>
        {% endif %}

        {{ field.label }}
        {{ field }}
    </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Update tag</button>

</form>

{% endblock %}
