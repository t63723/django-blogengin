{% extends 'blog/base.html' %}

{% block title %}
Delete tag {{ tag.title|title }} - {{ block.super }}
{% endblock %}


{% block content %}

<form action="{% url 'tag_delete_url' tag.slug %}" method="post">
    {% csrf_token %}

    <h1>Are you sure want to delete {{ tag.title|title }}</h1>

    <a href="{{ tag.get_absolute_url }}">Cancel</a>
    <button type="submit" class="btn btn-danger">Delete tag</button>

</form>

{% endblock %}
