{% extends 'blog/base.html' %}

{% block title %}
Delete post {{ post.title|title }} - {{ block.super }}
{% endblock %}


{% block content %}

<form action="{% url 'post_delete_url' post.slug %}" method="post">
    {% csrf_token %}

    <h1>Are you sure want to delete {{ post.title|title }}</h1>

    <a href="{{ post.get_absolute_url }}">Cancel</a>
    <button type="submit" class="btn btn-danger">Delete post</button>

</form>

{% endblock %}
